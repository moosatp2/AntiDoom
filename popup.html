<!DOCTYPE html>
<html>
  <head>
    <title>AntiDoom Popup</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; background: #f9f9f9; }
      .container { background: #fff; padding: 18px 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); max-width: 340px; min-width: 260px; }
      .tabs { display: flex; gap: 8px; margin-bottom: 16px; }
      .tab-btn { flex: 1; padding: 8px 0; border: none; background: #eee; color: #333; font-weight: bold; border-radius: 6px 6px 0 0; cursor: pointer; }
      .tab-btn.active { background: #ff2222; color: #fff; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }
      label { display: block; margin-top: 12px; font-weight: bold; }
      input[type="number"], input[type="text"] { width: 100%; padding: 6px; margin-top: 4px; border-radius: 5px; border: 1px solid #ccc; }
      button, .tab-btn { font-family: inherit; }
      button { margin-top: 18px; padding: 8px 18px; border: none; border-radius: 5px; background: #ff2222; color: #fff; font-weight: bold; cursor: pointer; }
      .status { margin-top: 10px; color: green; font-size: 0.95em; }
      .analytics-bar { height: 18px; background: #ff2222; border-radius: 4px; margin-bottom: 8px; transition: width 0.3s; }
      .analytics-label { font-size: 0.95em; margin-bottom: 2px; color: #333; }
      .analytics-config { margin-top: 16px; }
      .analytics-config label { font-weight: normal; margin-top: 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-btn active" id="tab-customize">Customize</button>
        <button class="tab-btn" id="tab-analytics">Analytics</button>
      </div>
      <div class="tab-content active" id="content-customize">
        <form id="popup-form">
          <label for="threshold">Trigger Threshold (scrolls/arrows):</label>
          <input type="number" id="threshold" min="1" value="2" required />

          <label for="redirect">Redirect Site URL:</label>
          <input type="text" id="redirect" value="https://www.google.com/" required />

          <label for="delay-hours">Popup Delay:</label>
          <div style="display: flex; gap: 6px; align-items: center;">
            <input type="number" id="delay-hours" min="0" value="0" style="width: 50px;" />
            <span>h</span>
            <input type="number" id="delay-minutes" min="0" max="59" value="0" style="width: 50px;" />
            <span>m</span>
            <input type="number" id="delay-seconds" min="0" max="59" value="10" style="width: 50px;" />
            <span>s</span>
          </div>
          <div class="analytics-config">
            <label><input type="checkbox" id="analytics-enabled" checked /> Enable Analytics</label>
            <button type="button" id="reset-analytics" style="background:#888; margin-top:8px;">Reset Analytics</button>
          </div>
          <button type="submit">Save</button>
          <div class="status" id="status"></div>
        </form>
      </div>
      <div class="tab-content" id="content-analytics">
        <div id="analytics-stats">
          <div class="analytics-label">Today: <span id="analytics-daily">0</span></div>
          <div class="analytics-bar" id="bar-daily" style="width:0%"></div>
          <div class="analytics-label">This Week: <span id="analytics-weekly">0</span></div>
          <div class="analytics-bar" id="bar-weekly" style="width:0%"></div>
          <div class="analytics-label">This Month: <span id="analytics-monthly">0</span></div>
          <div class="analytics-bar" id="bar-monthly" style="width:0%"></div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
